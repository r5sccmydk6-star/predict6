<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results - Stock Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { background-color: #f5f5f5; }
        .box { padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; }
        .navbar { background-color: #00d1b2; color: white; }
        .navbar .title { color: white; }
        .chart-container { margin-top: 1rem; }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar mb-6">
            <div class="navbar-brand">
                <h1 class="title is-3">Stock Prediction</h1>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    Logged in as <strong>{{ username }}</strong>
                    <a href="/logout" class="button is-light ml-3">Logout</a>
                </div>
            </div>
        </nav>

        <div class="columns is-multiline">
            {% for r in results %}
            <div class="column is-12">
                <div class="box has-shadow">
                    <h2 class="title is-4">{{ r.stock }}</h2>

                    {% if r.error %}
                        <div class="notification is-danger is-light">{{ r.error }}</div>
                    {% else %}
                        <p><strong>Last Close:</strong> {{ r.last_close }}</p>
                        <p><strong>Predicted Next Close:</strong> {{ r.predicted }}</p>
                        <div class="chart-container">{{ r.chart | safe }}</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="has-text-centered mt-5">
            <a href="/" class="button is-primary is-rounded">Back to Prediction</a>
        </div>
    </div>
</section>
</body>
</html>
